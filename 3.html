<h2><a href="https://html.spec.whatwg.org/multipage/"
  target="_blank" title="html5specification">JavaScript이란 무엇인가?</a></h2>
<p>자바스크립트는 크로스 플랫폼(cross platform), 객체지향 스크립트 언어로 웹페이지의 동작을 담당한다. 자바스크립트를 이용하면 웹에 풍부한 효과를 넣을 수 있지만, 2000년대 초반만 해도 자바스크립트는 개발자들에게 무시당하는 언어였다. </p>
